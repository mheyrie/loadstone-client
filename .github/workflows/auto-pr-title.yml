name: Auto PR Title from Branch Name

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  auto-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Generate PR title from branch name
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;

            // Expected branch format: type/description
            const match = branch.match(/^(feat|fix|chore|refactor|hotfix|docs|test)\/(.+)$/);

            if (!match) {
              console.log(`Branch "${branch}" does not match naming convention. Skipping.`);
              return;
            }

            const type = match[1];
            const description = match[2]
              .replace(/[-_]/g, ' ')
              .replace(/\b\w/g, c => c.toUpperCase());

            const title = `${type}: ${description}`;

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              title
            });

            console.log(`PR title set to: "${title}"`);
